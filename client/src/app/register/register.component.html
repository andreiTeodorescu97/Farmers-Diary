<div class="wrapper no-scroll" style="background-color: #6dc030">
  <section class="row h-100">
    <div class="container my-auto">
      <!-- <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section"></h2>
        </div>
      </div> -->
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
          <div class="wrap">
            <!-- <div class="img text-center"> -->
            <div class="text-center">
              <img src="/assets/img/jurnal_fermier.jpg" width="400" />
            </div>
            <div class="login-wrap p-4 p-md-5">
              <!-- <div class="w-100">
                <h3 class="mb-4">Creeaza cont</h3>
              </div> -->
              <form
                #registerForm="ngForm"
                (ngSubmit)="register()"
                autocomplete="off"
                class="signin-form"
              >
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    [(ngModel)]="registerModel.name"
                    required
                  />
                  <label class="form-control-placeholder" for="username"
                    >Nume</label
                  >
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    [(ngModel)]="registerModel.lastName"
                    required
                  />
                  <label class="form-control-placeholder" for="lastname"
                    >Prenume</label
                  >
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="username"
                    class="form-control"
                    name="username"
                    [(ngModel)]="registerModel.username"
                    required
                  />
                  <label class="form-control-placeholder" for="password"
                    >Nume utilizator</label
                  >
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="registerModel.email"
                    required
                  />
                  <label class="form-control-placeholder" for="email"
                    >Email</label
                  >
                </div>

                <div class="form-group col-md-6">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="registerModel.password"
                    required
                  />
                  <label class="form-control-placeholder" for="password"
                    >Parola</label
                  >
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="password"
                    class="form-control"
                    name="repeatPassword"
                    [(ngModel)]="registerModel.confirmPassword"
                    required
                  />
                  <label class="form-control-placeholder" for="password"
                    >Repeta parola</label
                  >
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary rounded submit px-3 col-md-6 col-lg-12 mb-lg-5"
                  >
                    Inregistrare
                  </button>
                </div>
              </form>
              <div class="pt-5">
                <p class="text-center">
                  Ai deja cont?
                  <a href="#/login">Logheaza-te!</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
