<div class="wrapper" style="background-color: #6dc030">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section"></h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
          <div class="wrap">
            <div class="img text-center">
              <img src="/assets/img/jurnal_fermier.jpg" width="400" />
            </div>
            <div class="login-wrap p-4 p-md-5">
              <form
                #registerForm="ngForm"
                (ngSubmit)="register()"
                autocomplete="off"
                class="signin-form"
              >
              
                <div class="form-group col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      [(ngModel)]="registerModel.name"
                      required
                    />
                    <label class="form-control-placeholder" for="username"
                      >Nume</label
                    >
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      name="lastname"
                      [(ngModel)]="registerModel.lastname"
                      required
                    />
                    <label class="form-control-placeholder" for="lastname"
                      >Prenume</label
                    >
                  </div>

                  <div class="form-group col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      [(ngModel)]="registerModel.email"
                      required
                    />
                    <label class="form-control-placeholder" for="email"
                      >Email</label
                    >
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="registerModel.password"
                      required
                    />
                    <label class="form-control-placeholder" for="password"
                      >Parola</label
                    >
                  </div>

                  <div class="form-group col-md-6">
                    <input
                      type="password"
                      class="form-control"
                      name="repeatPassword"
                      [(ngModel)]="registerModel.repeatPassword"
                      required
                    />
                    <label class="form-control-placeholder" for="password"
                      >Repeta parola</label
                    >
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      name="lastname"
                      [(ngModel)]="registerModel.lastname"
                      required
                    />
                    <label class="form-control-placeholder" for="lastname"
                      >Prenume</label
                    >
                  </div>

                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary rounded submit px-3 col-md-12"

                  >
                    Inregistrare
                  </button>
                </div>
              </form>
              <p class="text-center">
                Ai deja cont?
                <a href="#/login">Logheaza-te!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
