<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <p class="category">Programul {{ program.id }}</p>
          <h4 class="measure-title title">{{ program.name }}</h4>
          <hr />
          <p class="criteria-title text-left">Criterii:</p>
          <ul class="criteria-items text-left">
            <li *ngFor="let criteria of program.criteria">
              {{ criteria.id }} - {{ criteria.name }} : {{ criteria.amount }}
            </li>
          </ul>
          <div class="text-right">
            <div class="pe-7s-angle-down-circle"></div>
            Mai multe detalii
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
